{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Đăng nhập - MiniShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Chưa có tài khoản? <a href="{% url 'accounts:signup' %}">Đăng ký ngay</a></p>
                    <a href="{% url 'accounts:password_reset' %}">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
