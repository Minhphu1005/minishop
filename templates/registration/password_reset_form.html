{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Quên mật khẩu - MiniShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">
                    <i class="fas fa-key"></i> Quên mật khẩu
                </h3>
            </div>
            <div class="card-body">
                <p class="text-muted">Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> Gửi hướng dẫn
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>Nhớ lại mật khẩu? <a href="{% url 'accounts:login' %}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
