{% extends 'base.html' %}

{% block title %}Đăng xuất thành công - MiniShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x text-success"></i>
                </div>
                <h4>Đăng xuất thành công!</h4>
                <p class="text-muted">
                    Cảm ơn bạn đã sử dụng MiniShop! Bạn sẽ được chuyển về trang chủ sau <span id="countdown">3</span> giây.
                </p>
                
                <div class="mt-4">
                    <a href="{% url 'products:product_list' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home"></i> Về trang chủ ngay
                    </a>
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập lại
                    </a>
                </div>
                
                <!-- Progress bar -->
                <div class="progress mt-3" style="height: 5px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 100%; animation-duration: 3s;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Auto redirect with countdown -->
<script>
let timeLeft = 3;
const countdownElement = document.getElementById('countdown');

const countdownTimer = setInterval(function() {
    timeLeft--;
    countdownElement.textContent = timeLeft;
    
    if (timeLeft <= 0) {
        clearInterval(countdownTimer);
        window.location.href = "{% url 'products:product_list' %}";
    }
}, 1000);
</script>
{% endblock %}
